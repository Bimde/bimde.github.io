<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId            : '1076493819208259',
      autoLogAppEvents : true,
      xfbml            : true,
      version          : 'v3.2'
    });
  };
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://connect.facebook.net/en_US/sdk.js"></script>
<script>
var accessToken;
FB.login(function(response) {
    accessToken = response.authResponse.accessToken;
    doStuff();
}, {scope: 'groups_access_member_info'});

function doStuff() {
    $.ajax({
        url: 'https://graph.facebook.com/225049564330328/feed?limit=5&access_token='+accessToken, success: function(data){
	    console.log("START");
            console.log(data);
	    console.log("DONE");
	    alert(data);
            //process the JSON data etc
        }, error: function(xhr, status, error) {
	    console.log("Error: " + JSON.parse(xhr.responseText).Message);
	}
    })
}
</script>
